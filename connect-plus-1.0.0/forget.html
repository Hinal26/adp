  <script type="text/javascript">

    const gotp = () => {
  
      let email = document.getElementById('email').value;
      let val = JSON.parse(localStorage.getItem('crud'));
      let otp = "";
      let check = 0;
  
      val.map((v) => {
        if (v.useremail == email) {
          check = 1;
          otp = Math.floor(Math.random() * 10000);
          console.log(otp);
          let = obj = {
            email: v.useremail,
            otp: otp,
          }
          localStorage.setItem('userotp', JSON.stringify(obj));
          return false;
        }
      })
      if (check == 1) {
        alert("Your otp :- " + otp);
        window.location.href = "otp.html"
      } else {
        alert("Please enter currect email ID");
      }
    }
  
  
  </script>
