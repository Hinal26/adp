  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <img src="../connect-plus-1.0.0/images/logo-dark.svg">
                </div>
                <h4>New here?</h4>
                <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
                <form class="pt-3">
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="name" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control form-control-lg" id="email" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="password" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="cpassword" placeholder="CPassword">
                  </div>
                  <div class="mb-4">
                  </div>
                  <div class="mt-3">
                    <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="button" onclick="save()" >SIGN UP</a>
                  </div>
                  <div class="text-center mt-4 font-weight-light"> Already have an account? <a href="login.html" class="text-primary">Login</a>
                  </div>
                </form>
              </div>
            </div>

  <script type="text/javascript">

    let data = [
      {
          userid:1,
          username: "Hinal",
          useremail:"hinal@gmail.com",
          userpassword: "Hinal@123",
          role:"Admin"
      }
    ];
    const save = () => {
      let name = document.getElementById('name').value;
      let email = document.getElementById('email').value;
      let password = document.getElementById('password').value;
      let cpassword = document.getElementById('cpassword').value;
      if (!name || !email || !password || !cpassword) {
        alert("Please fill all details");
        return false;
      }
  
      if (password == cpassword) {
        let obj = {
          userid: Math.floor(Math.random() * 100000),
          username: name,
          useremail: email,
          userpassword: password,
          role:"User"
        }
        if (localStorage.getItem('crud') === null || localStorage.getItem('crud') === undefined) {
          data.push(obj);
          localStorage.setItem('crud', JSON.stringify(data));
        } else {
          let val = JSON.parse(localStorage.getItem('crud'));
          val.push(obj);
          localStorage.setItem('crud', JSON.stringify(val));
        }
  
        alert("user successfully register");
        document.getElementById('name').value = "";
        document.getElementById('email').value = "";
        document.getElementById('password').value = "";
        document.getElementById('cpassword').value = "";
      } else {
        alert("password and confirm password not match");
      }
    }
  
  </script>
