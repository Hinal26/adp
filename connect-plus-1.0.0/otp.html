  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <img src="./images/logo-dark.svg">

                <form class="pt-3">
                  <div class="form-group">
                    <input type="email" class="form-control form-control-lg" id="otp" placeholder="OTP">

                  <div class="mt-3">
                    <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="button" onclick="save()">Submit</a>

  <script src="assets/js/main.js"></script>
  <script type="text/javascript">
    const save = () => {

      let otp = document.getElementById('otp').value;
      let otpdata = JSON.parse(localStorage.getItem('userotp'));
      if (otpdata.otp == otp) {
        window.location.href = "Newpass.html";
      } else {
        alert("Otp is wrong");
      }
    }
  </script>
